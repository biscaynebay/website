    * {
      box-sizing: border-box;
    }

    .actionable {
      cursor : pointer;
    }

    .banner {
      display  : block;
      position : static;
      margin   : 0 auto 12px auto;
    }

    .banner-drawer {
      margin : 0 -10px;
      height : 259px;
    }

    .banner-detail {
      height : 631px;
    }

    .body {
      position    : static;
      display     : block;
      margin      : 0 12px 32px 12px;
      font-family : 'Barlow';
      font-size   : 16px;
      line-height : 22px;
      color       : #78553a;
      text-align  : left;
    }

    .image-disclaimer {
      position    : static;
      display     : block;
      margin      : 0 12px 32px 12px;
      font-family : 'Barlow';
      font-style  : italic;
      font-size   : 14px;
      line-height : 22px;
      color       : #D3D3D3;
      text-align  : left;
    }

    .detail-body {
      position    : static;
      display     : block;
      margin      : 0 100px 32px 100px;
      font-family : 'Barlow';
      font-size   : 16px;
      line-height : 22px;
      color       : #78553a;
      text-align  : center;

    }

    .button {
      position         : static;
      display          : block;
      margin           : 0 12px 24px 12px;
      padding          : 15px 32px;
      border-radius    : 4px;
      font-family      : 'Merriweather';
      font-size        : 16px;
      text-align       : center;
      color            : white;
      background-color : #78553a;
      cursor           : pointer;
      text-decoration  : none;
    }
    .button:hover {
      background-color : #9d7d3f;
    }

    .button-close {
      position    : absolute;
      display     : block;
      inset       : 20px 10px auto auto;
      width       : 21px;
      height      : 21px;
      color       : #000000;
      opacity     : 0.5;
      cursor      : pointer;
    }

    .compass {
      position : fixed;
      inset    : auto 32px 32px auto;
      width    : 400px;
      height   : 170px;
      bottom   : 50px;
    }

    .drawer {
      position: fixed;
      animation: slide 0.5s forwards;
      display          : block;
      inset            : 0 auto 0 0;
      width            : 375px;
      padding          : 0 0 50px 10px;
      overflow-y       : scroll;
      background-color : #f8f6f1;
      text-align       : justify;
      box-shadow       : 0 2px 4px rgba(0, 0, 0, .6);
      transition       : all 200ms ease-in-out;
    }

    .detail {
      position         : fixed;
      display          : block;
      inset            : 0 0 0 0; /* 420px for original design */
      overflow-y       : scroll;
      background-color : #f8f6f1;
      text-align       : justify;
      transition       : all 200ms ease-in-out;
      padding          : 0 0 50px 10px;
    }

    .map {
      position : fixed;
      inset    : 0;
    }

    .title {
      position    : static;
      display     : block;
      margin      : 0 0 12px 0;
      font-family : 'Italianno';
      font-size   : 52px;
      font-weight : 400;
      text-align  : center;
      line-height : 52px;
      color       : #78553a;
    }

    .tip {
      position         : fixed;
      display          : block;
      padding          : 4px 10px 4px 10px;
      background-color : #f8f6f1;
      border-radius    : 4px;
      box-shadow       : 0 1px 2px rgba(150, 150, 150, .6);
      font-family      : 'Italianno';
      font-size        : 28px;
      color            : #78553a;
      pointer-events   : none;
    }
    #legend-container{
      position       : fixed;
      display        : flex;
      flex-direction : column;
      align-items    : flex-start;
      inset          : 10px 10px auto auto;
    }
    #legend {
      background-color: #D9C0A3;
      color: #433725;
      cursor: pointer;
      padding: 18px;
      width:100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      text-align: center;
      font-family    : "Merriweather";
      border-radius: 5px;
    }

    #legend:after {
      content: '\f106';
      font-family: "fontawesome";
      font-size: 20px;
      float: right;
    }
    #legend.active:after {
      content: '\f107';
    }

    .legend.active, #legend:hover {
      background-color: #C2AC8B;
    }

    #legend-content {
      padding: 0 18px;
      height: 0;
      overflow: hidden;
      transition: height 0.2s ease-out;
      background-color: #F8F6F1;
      border-radius: 0 0 5px 5px;
    }

    .legend-item {
      font-family    : "Merriweather";
      font-size      : 14px;
      letter-spacing : 0.5px;
      color          : #78553a;
      cursor         : pointer;
    }

    .legend-badge {
      display          : inline-block;
      vertical-align   : middle;
      width            : 25px;
      height           : 25px;
      margin           : 0 5px 5px 0;
      border-radius    : 25px;
      background-color : lightgray;
      border-color     : #8A7E76;
      border-width     : 1.5px;
      border-style     : solid;
      cursor           : pointer;
    }

    .legend-item:hover .legend-badge {
      border-width     : 2px;
    }

    .parks.active {
      background-color : #8C8B52;
    }

    .sites.active {
      background-color : #6d4c21;
    }

    .institutes.active {
      background-color : #ed8f7a;
    }

    .water.active {
      background-color : #51af9f;
    }

    .nature.active {
      background-color : #35773D;
    }

    .monuments.active {
      background-color : #AA4430;
    }

    .lighthouses-wrecks.active {
      background-color : #EDCB4E;
    }

    .historic-district.active {
      background-color : #9B6D35;
    }

    .satellite.active {
      background-color : #000000;
    }

    .native-lands.active {
      background-color : #946524;
    }

    .transportation-energy.active {
      background-color : #777777;
    }
    .satellite{
      margin-top: 10px;
      margin-left: 18px;
    }

    .white-border {
      border-color     : #ffffff;
    }

    .active {
      background-color : green;
    }

    .unselectable {
      -webkit-touch-callout : none;
      -webkit-user-select   : none;
      -moz-user-select      : none;
      -ms-user-select       : none;
      user-select           : none;
    }

    .scollable {
      scrollbar-width : thin;
      scrollbar-color : #CFBBA0 #f8f6f1;
    }
    .scrollable::-webkit-scrollbar {
      width : 10px;
    }
    .scrollable::-webkit-scrollbar-thumb {
      background-color : #f8f6f1;
      border-radius    : 5px;
      border           : 3.5px solid #f8f6f1;
    }
    .scrollable:hover::-webkit-scrollbar-thumb {
      background : #CFBBA0;
    }
    .scrollable.scrolling::-webkit-scrollbar-thumb, ::-webkit-scrollbar-thumb:vertical:hover {
      background : #CFBBA0;
    }

  </style>
  <script>
    /// utils ////////////////////////////////////////////////////////////////////

    const removeChildren = (elem) => {
      while (elem.childNodes.length > 0) {
        elem.removeChild(elem.childNodes[0]);
      }
    };

    /// configs //////////////////////////////////////////////////////////////////

    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hyaXN3a2VuZGFsbCIsImEiOiJjbDVsNXNlZTcwZ2xsM2JxaXB0Y201bnhwIn0.Ps5Pn0XKcxRfxVdggxiqrQ';

    const poitypes = ['transportation-energy', 'nature', 'monuments', 'lighthouses-wrecks', 'historic-districts', 'waterways', 'archeological', 'culture', 'parks', 'native-lands', 'places-of-interest'];
    const layers = ['biscayne-transportation-and-ener', 'biscayne-nature', 'biscayne-monuments', 'biscayne-lighthouses-and-wrecks', 'biscayne-historic-districts', 'biscayne-waterways-and-bodies-of', 'biscayne-bay-archeological-sites', 'biscayne-bay-cultural-institution', 'biscayne-bay-parks', 'native-lands', 'places-of-interest'];

    const bounds = [
      [-81.51223172286319, 24.621290094170632], // Southwest coordinates
      [-79.17887785,       26.54779362822521]   // Northeast coordinates
     ];

    /// views ////////////////////////////////////////////////////////////////////

    const Drawer = (heroimg, title, description, link) => {
      elem = document.createElement('div');
      elem.className = 'slide drawer scrollable'
      elem.innerHTML =
       `<svg id="drawer-close-button" class="button-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path id="drawer-close-button" d="M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z"/>
        </svg>
        <img id="drawer-banner" class="banner banner-drawer actionable" src="${heroimg}">
        <div class="image-disclaimer">*click image to expand</div>
        <div class="title">${title}</div>
        <div class="body">${description}</div>
        <a class="button" href="${link}">View More</a>`;
      return elem;
    };

    const Detail = (heroimg, title, description, link) => {
      elem = document.createElement('div');
      elem.className = 'detail scrollable'
      elem.innerHTML =
       `<img class="banner banner-detail" src="${heroimg}">
	      <svg id="detail-close-button" class="button-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
	        <path id="detail-close-button" d="M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z"/>
	      </svg>
        <div class="title">${title}</div>
        <div class="detail-body">${description}</div>`;
      return elem;
    };

    const Tip = (title, x, y) => {
      elem = document.createElement('div');
      elem.className  = 'tip';
      elem.style.left = x + 20 + 'px';
      elem.style.top  = y + 20 + 'px';
      elem.append(title);
      return elem;
    };

    /// init ////////////////////////////////////////////////////////////////////

    var map;
    var visiblelayers = new Set('empty') //empty value to prevent Mapbox filter from crashing when all POI are disabled.

    document.addEventListener('DOMContentLoaded', (_) => {

      container = document.createElement('div');
      document.body.appendChild(container);

      overlay = document.createElement('div');
      document.body.appendChild(overlay);

      document.getElementById('legend').addEventListener('click', function() {
        this.classList.toggle('active');
        var content = document.getElementById('legend-content')
        if (content.style.height){
          content.style.height = null;
        } else {
          content.style.height = content.scrollHeight + 18 + "px";
        }
      })

      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/chriswkendall/cl5l5z512000015qhfnyn5rih',
        center: [-80.3, 25.628],
        zoom: 8.22,
        maxBounds: bounds
      });

      map.on('load', (e) => {
        layers.map(id => {
          map.setLayoutProperty(id, 'visibility', 'none')
        })
        map.setLayoutProperty('places-of-interest', 'visibility', 'visible');
        map.setFilter('places-of-interest', ['match', ['get', 'poitype'], Array.from(visiblelayers), true, false]);
        map.setLayoutProperty("places-of-interest", 'icon-image',
        ['match', ["get", "poitype"],
          'archeological','archeological_site',
          'culture','culture',
          'lighthouse-wrecks','lighthouse-wrecks',
          'monuments','monuments',
          'nature','nature',
          'parks','parks',
          'transportation-energy','transport_energy',
          'waterways','water_park',
          'parks']);
        })

      map.on('click', (e) => {
        removeChildren(container);

        for (const feature of map.queryRenderedFeatures(e.point, {layers: layers})) {
          console.log(feature)
          const drawer = Drawer(feature.properties.heroimg, feature.properties.name, feature.properties.description, feature.properties.link1);
          drawer.addEventListener('click', (e) => {
            if (e.target.id === 'detail-open' || e.target.id === 'drawer-banner') {
              const detail = Detail(feature.properties.heroimg, feature.properties.name, feature.properties.description, feature.properties.link1);
              detail.addEventListener('click', (e) => {
                if (e.target.id === 'detail-close-button') {
                  container.removeChild(e.currentTarget)
                };
              });
              container.appendChild(detail)
            };
            if (e.target.id === 'drawer-close-button') {
              removeChildren(container);
            };
          });
          container.appendChild(drawer);
        };
      });

      map.on('mousemove', function (e) {
        const features = map.queryRenderedFeatures(e.point, {layers: layers});
        if (features.length) {
          if (!overlay.firstChild) {
            for (const feature of features) {
              const tip = Tip(feature.properties.name, e.point.x, e.point.y);
              overlay.appendChild(tip);
              map.getCanvas().style.cursor = 'pointer';
            };
          };
        } else {
          map.getCanvas().style.cursor = '';
          removeChildren(overlay);
        };
      });

      map.on('rotate', (e) => {
        const direction = -map.getBearing()
        const compass = document.getElementById('compass');
        compass.style.transform = 'rotate(' + direction + 'deg)';
      });
    });

    const toggleFilter = (map, id) => {
      if (visiblelayers.has(id)){
        visiblelayers.delete(id);
        document.getElementById(id).classList.remove('active');
      }else{
        visiblelayers.add(id);
        document.getElementById(id).classList.add('active');
      }
      map.setFilter('places-of-interest', ['match', ['get', 'poitype'], Array.from(visiblelayers), true, false]);
    }
    const toggleLayer = (map, id) => {
      map.setLayoutProperty(id, 'visibility', map.getLayoutProperty(id, 'visibility') === 'visible' ? 'none' : 'visible');
      map.getLayoutProperty(id, 'visibility') === 'visible' ? document.getElementById(id).classList.add('active') : document.getElementById(id).classList.remove('active')
    }

  </script>
</head>
<body>
  <div id="map" class="map"></div>
  <div id="legend-container">
    <div id="legend">Legend</div>
    <div id="legend-content">
      <br>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'archeological')">
      <div class="legend-badge sites" id="archeological"></div> Archeological Sites </div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'culture')">
      <div class="legend-badge institutes" id="culture"></div> Cultural Institutions </div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'parks')">
      <div class="legend-badge parks" id="parks"></div>  Parks </div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'waterways')">
      <div class="legend-badge water" id="waterways"></div> Waterways & Bodies of Water</div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'monuments')">
      <div class="legend-badge monuments " id="monuments"></div> Monuments</div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'lighthouses-wrecks')">
      <div class="legend-badge lighthouses-wrecks" id="lighthouses-wrecks"></div> Lighthouses & Wrecks</div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'historic-districts')">
      <div class="legend-badge historic-district" id="historic-districts"></div> Historic Districts</div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'nature')">
      <div class="legend-badge nature" id="nature"></div> Nature</div>
    <div class="legend-item unselectable" onclick="toggleFilter(map, 'transportation-energy')">
      <div class="legend-badge transportation-energy" id="transportation-energy"></div> Transportation and Energy</div>
    <hr>
    <div class="legend-item unselectable" onclick="toggleLayer(map, 'native-lands')">
      <div class="legend-badge native-lands" id="native-lands"></div> Native Lands</div>
    </div>
    <div class="legend-item unselectable" onclick="toggleLayer(map, 'mapbox-satellite')">
      <div class="legend-badge white-border satellite" id="mapbox-satellite"></div> Satellite View </div>
  </div>
  <img id='compass' class="compass" src="https://images.squarespace-cdn.com/content/v1/63b61746f59f2a406c52f733/a1c61f21-ab3d-4eb8-af5a-2bdb8ef52cd0/compass_3.png">
</body>
</html>
