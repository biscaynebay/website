<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Biscayne Bay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .mapboxgl-popup {
        padding-bottom: 50px;
      }

      .mapboxgl-popup-close-button {
        
      }
      .mapboxgl-popup-content {
        position:fixed;
        bottom: 0;
  left: 0;
        font-family: "Quintessential", cursive;
        padding: 0;
      width: 400px;
      }
      .mapboxgl-popup-content p {
        margin: 0;
        padding: 10px;
        font-family: Verdana;
      }
      .mapboxgl-popup-content h3 {
        background: #ffffff;
        color: #78553a;
        margin: 0;
        padding: 10px;
        font-weight: 700;
        margin-top: -15px;
      }
      .mapboxgl-popup-content h4 {
        margin: 0;
        padding: 10px;
        font-weight: 400;
      }

      .mapboxgl-popup-content div {
        padding: 10px;
      }

      .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
        margin-top: 15px;
      }

      .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
        border-bottom-color: #ffffff; display:none;
      }
      
      .placeimg {width:380px; height:200px; background-color:#e4e4e4;
      }
      
      .viewmore {
        font-family: "Quintessential", cursive;
        background-color: #78553a;
  border: none;
  color: white;
  margin: 10px;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
        position:relative;
      }
      .viewmore:hover{background-color: #9d7d3f;}
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // The value for 'accessToken' begins with 'pk...'
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2hyaXN3a2VuZGFsbCIsImEiOiJjbDVsNXNlZTcwZ2xsM2JxaXB0Y201bnhwIn0.Ps5Pn0XKcxRfxVdggxiqrQ";
      const map = new mapboxgl.Map({
        container: "map",
        // Replace YOUR_STYLE_URL with your style URL.
        style: "mapbox://styles/chriswkendall/cl5l5z512000015qhfnyn5rih",
        center: [-80.051, 25.485],
        zoom: 9.14,
      });

      /* 
Add an event listener that runs
  when a user clicks on the map element.
*/
      map.on("click", (event) => {
        // If the user clicked on one of your markers, get its information.
        const features = map.queryRenderedFeatures(event.point, {
          layers: [
            "biscayne-bay-parks",
            "biscayne-bay-archeological-sites",
            "biscayne-bay-cultural-institution",
          ], // replace with your layer name
        });
        if (!features.length) {
          return;
        }
        const feature = features[0];

        /* 
    Create a popup, specify its options 
    and properties, and add it to the map. 
*/
  
        const popup = new mapboxgl.Popup({ offset: [0, 0] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<div class="placeimg">${feature.properties.heroimg}</div><h3>${feature.properties.name}</h3><p>${feature.properties.description}</p><button class="viewmore" onclick="window.location.href='#';">View More</button>`
          )
          .addTo(map);
      });
    </script>
  </body>
</html>
