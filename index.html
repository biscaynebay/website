  .unselectable{
    -webkit-touch-callout:none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }
  .scollable {
    scrollbar-width: thin;
    scrollbar-color: #CFBBA0 #f8f6f1;
  }

  .scrollable::-webkit-scrollbar {
    width: 10px;
  }

  .scrollable::-webkit-scrollbar-thumb {
    background-color: #f8f6f1;
    border-radius: 5px;
    border: 3.5px solid #f8f6f1;
  }

  .scrollable:hover::-webkit-scrollbar-thumb {
    background: #CFBBA0;
  }

  .scrollable.scrolling::-webkit-scrollbar-thumb,
  ::-webkit-scrollbar-thumb:vertical:hover {
      background: #CFBBA0;
  }


  #map {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  p{
    margin: 5px;
  }


  /* Show Nav */
  .show-drawer .drawer {
    left: 0;
  }

  /* Styling the content */

  .drawer {
    width: 400px;
    height: 100vh;
    background-color: #f8f6f1;
    left: 0px;
    top: 0;
    position: fixed;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .6);
    transition: all 200ms ease-in-out;
    /*overflow-x: hidden;*/
    overflow-y: scroll;
  }


  .drawer .div {
    padding: 10px;
  }

  .drawer p {
    margin: 0;
    padding: 15px;
    font-family: "Barlow";
    text-align: center;
  }

  .drawer h3 {
    font-weight: 400;
    margin: 0;
    font-family: "Italianno";
    font-size: 3em;
    text-align: center;
    line-height: 1em;
    background: #ffffff;
    color: #78553a;
    padding: 10px;
    background-color: #f8f6f1;
  }

  .drawer h4 {
    margin: 0;
    padding: 10px;
    font-weight: 400;
  }

  .lgview {
    width: 100% - 400px;
    height: 100vh;
    background-color: #f8f6f1;
    left: 400px;
    top: 0;
    position: fixed;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .6);
    transition: all 200ms ease-in-out;
    /*overflow-x: hidden;*/
    overflow-y: auto;
  }

  .lgview .div {
    padding: 10px;
  }

  .lgview p {
    margin: 0;
    padding: 15px;
    font-family: "Barlow";
    text-align: center;
  }

  .lgview h3 {
    font-weight: 400;
    margin: 0;
    font-family: "Italianno";
    font-size: 3em;
    text-align: center;
    line-height: 1em;
    background: #ffffff;
    color: #78553a;
    padding: 10px;
    background-color: #f8f6f1;
  }

  .lgview h4 {
    margin: 0;
    padding: 10px;
    font-weight: 400;
  }

  .location-img {
    width: 380px;
    height: 200px;
    object-fit:contain;
  }

  .location-img-lg {
    object-fit:contain;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width:80%;
    height: 50%;
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .view-more {
    margin: 0 auto;
    padding: 15px 32px;
    font-family: "Merriweather";
    background-color: #78553a;
    border: none;
    text-align: center;
    text-decoration: none;
    font-size: 1em;
    color: white;
    margin: 10px;
  }

  .view-more:hover {
    background-color: #9d7d3f;
  }

  .drawer-header {
    display: flex;
    justify-content: flex-end
  }

  .button {
    box-sizing: content-box;
    width: 2em;
    height: 2em;
    color: #000;
    background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e") center/1.5em auto no-repeat;
    border: 0;
    border-radius: .25rem;
    opacity: .5;
    margin-top: 5px;
    cursor: pointer;
  }

  /// utils ////////////////////////////////////////////////////////////////////

  const removeChildren = (elem) => {
    while (elem.childNodes.length > 0) {
      elem.removeChild(elem.childNodes[0]);
    }
  };


  /// configs //////////////////////////////////////////////////////////////////

    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hyaXN3a2VuZGFsbCIsImEiOiJjbDVsNXNlZTcwZ2xsM2JxaXB0Y201bnhwIn0.Ps5Pn0XKcxRfxVdggxiqrQ';

    const bounds = [

      [-79.35826265105771, 27.64779362822521] // Northeast coordinates
     ];

  /// views ////////////////////////////////////////////////////////////////////

  const Detail = (title, image, body) => {
    elem = document.createElement('div');
    elem.className = 'lgview scrollable'
    elem.innerHTML = `
    <div class="drawer-header">
      <button type="button" id="detail-close" class="button"></button>
    </div>
    <img class="location-img-lg" src="${image}">
    <h3 id="location-title">${title}</h3>
    <p id="location-body">${body}</p>`;
    return elem;
  };

  const Drawer = (title, image, body) => {
    elem = document.createElement('div');
    elem.className = 'drawer scrollable'
    elem.innerHTML = `
    <div class="drawer-header">
      <button type="button" id="drawer-close" class="button"></button>
    </div>
    <img id="location-image" class="location-img" src="${image}">
    <h3 id="location-title">${title}</h3>
    <p id="location-body">${body}</p>
    <div class="button-container">
      <button id="detail-open" class="view-more">View More</button>
    </div>`;
    return elem;
  };

  /// init ////////////////////////////////////////////////////////////////////

  var map;

  document.addEventListener('DOMContentLoaded', (_) => {

    container = document.createElement('div');
    document.body.appendChild(container);

    map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/chriswkendall/cl5l5z512000015qhfnyn5rih',
      center: [-80.201, 25.728],
      zoom: 10.22,
      maxBounds: bounds
    });
    map.on('load', (e)=>{
      layers.map(l=>{map.setLayoutProperty(l, 'visibility', 'visible')})
    })

    map.on('click', (e) => {
      removeChildren(container);
      for (const feature of map.queryRenderedFeatures(e.point, {layers: layers})) {
        const image = 'https://i.ibb.co/h9B6rph/cape-florida-sample.jpg';
        const drawer = Drawer(feature.properties.name, image, lorem);
        drawer.addEventListener('click', (e) => {
           console.log('drawer clicked', e)
          if (e.target.id === 'detail-open' || e.target.id === 'location-image') {
            const detail = Detail(feature.properties.name, image, lorem);
            detail.addEventListener('click', (e) => {
              if (e.target.id === 'detail-close') {
                container.removeChild(e.currentTarget)
              };
            });
            container.appendChild(detail)
          };
          if (e.target.id === 'drawer-close') {
            console.log('removing', container.children);
            removeChildren(container);
          };
        });
        container.appendChild(drawer);
      };
    });

    map.on('mousemove', function (e) {
      const features = map.queryRenderedFeatures(e.point, {layers: layers});
      map.getCanvas().style.cursor = features.length ? 'pointer' : '';
    });

    map.on('rotate', (e)=>{
      const direction = -map.getBearing()
      const compass   = document.getElementById('compass');
      compass.style.transform = 'rotate(' + direction + 'deg)';
    });

  });

  const toggleLayer = (map, id) => {
    console.log(map.getLayoutProperty(id, 'visibility'))
    map.setLayoutProperty(id, 'visibility', map.getLayoutProperty(id, 'visibility') === 'visible' ? 'none' : 'visible');
